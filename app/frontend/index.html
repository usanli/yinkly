<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yinkly URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 0.2rem;
    }
    h2 {
      margin-top: 0;
      font-size: 1rem;
      color: #666;
      font-style: italic;
    }
    #form {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    #longUrl {
      width: 400px;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    #result-box {
      display: none;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      max-width: 600px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-direction: column;
    }
    #result-box a {
      color: #007bff;
      text-decoration: none;
      word-break: break-all;
      font-weight: bold;
    }
    #note {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #999;
    }
    #error {
      color: #c00;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Yinkly URL Shortener</h1>
  <h2>A (mostly) URL-lengthener | SWE590 project by Umut Şanlı</h2>

  <form id="form">
    <input id="longUrl" placeholder="Paste your long URL here…" required />
    <button type="submit">Shorten (or lengthen!)</button>
  </form>

  <div id="result-box">
    <a id="shortLink" href="#" target="_blank" rel="noopener"></a>
    <div id="note">⚠️ Honestly, Yinkly tends to make URLs longer. It’s art, not efficiency.</div>
  </div>
  <div id="error"></div>

  <script>
    const form = document.getElementById('form');
    const longUrlInput = document.getElementById('longUrl');
    const resultBox = document.getElementById('result-box');
    const shortLink = document.getElementById('shortLink');
    const note = document.getElementById('note');
    const errorDiv = document.getElementById('error');

    form.onsubmit = async e => {
      e.preventDefault();
      errorDiv.textContent = '';
      resultBox.style.display = 'none';

      const longUrl = longUrlInput.value.trim();
      if (!longUrl) return;

      try {
        const resp = await fetch(`${window.location.origin}/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: longUrl }),
        });

        if (!resp.ok) {
          throw new Error(`Server returned ${resp.status}`);
        }

        const { shortUrl } = await resp.json();
        shortLink.href = shortUrl;
        shortLink.textContent = shortUrl;
        note.textContent = '⚠️ Honestly, Yinkly tends to make URLs longer. It’s art, not efficiency.';
        resultBox.style.display = 'flex';
      } catch (err) {
        errorDiv.textContent = `Error: ${err.message}`;
      }
    };
  </script>
</body>
</html>
