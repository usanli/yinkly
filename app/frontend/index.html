<!DOCTYPE html>
<html>
  <head><title>Yinkly Admin UI</title></head>
  <body>
    <h1>Yinkly Admin UI</h1>
    <form id="form">
      <input id="longUrl" placeholder="Paste long URLâ€¦" style="width:400px" />
      <button>Shorten</button>
    </form>
    <pre id="result"></pre>
    <script>
      const form = document.querySelector('#form');
      form.onsubmit = async e => {
        e.preventDefault();
        const url = document.querySelector('#longUrl').value;
        const resp = await fetch(`${window.location.origin}/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url }),
        });
        if (!resp.ok) {
          document.querySelector('#result').textContent = `Error: ${resp.status}`;
          return;
        }
        const { shortUrl } = await resp.json();
        document.querySelector('#result').textContent = shortUrl;
      };
    </script>
  </body>
</html>
